<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="productForm">
            <p:panel header="Product Details">
                <h:panelGrid columns="1">
                    <p:outputLabel for="name" value="Name: " />
                    <p:inputText id="name" value="#{feedbackController.feedback.name}" />
                    <p:outputLabel for="firstName" value="First Name: " />
                    <p:inputText id="firstName" value="#{feedbackController.feedback.firstName}" />
                    <p:outputLabel for="contactText" value="Contact Text: " />
                    <p:inputText id="contactText" value="#{feedbackController.feedback.contactText}" />
                    <h:commandButton value="Save" action="#{feedbackController.save}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
